<html>
  <head>
    <title>Learning JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <link href='stylesheets/styles.css' rel='stylesheet' />
  </head>

<body>


<div class='row calculator'>
 
  <dic class='col s4'>  
    
    <div class='result col s9 offset-s1' >
      <p></p>
    </div>

    <div class='clear btn col s9 offset-s1'>
      <span>C</span>
    </div>
    
    <div class='col s2 btn offset-s1'>
      <span>7</span>
    </div>

    <div class='col s2 btn'>
      <span>8</span>
    </div>

    <div class='col s2 btn'>
      <span>9</span>
    </div>

    <div class='col s2 btn'>
      <span>รท</span>
    </div>

    <div class='col s2 offset-s1 btn'>
      <span>4</span>
    </div>

    <div class='col s2 btn'>
      <span>5</span>
    </div>

    <div class='col s2 btn'>
      <span>6</span>
    </div>

    <div class='col s2 btn'>
      <span>x</span>
    </div>

    <div class='col s2 btn offset-s1'>
      <span>1</span>
    </div>

    <div class='col s2 btn'>
      <span>2</span>
    </div>

    <div class='col s2 btn'>
      <span>3</span>
    </div>

    <div class='col s2 btn'>
      <span>-</span>
    </div>

    <div class='col s2 btn offset-s1'>
      <span>0</span>
    </div>

    <div class='col s2 btn'>
      <span>.</span>
    </div>

    <div class='col s2 btn'>
      <span>=</span>
    </div>

    <div class='col s2 btn'>
      <span>+</span>
    </div>
    
  </div>

</div>

<script type='text/javascript' src='javascripts/main.js'></script> 
</body>
</html>
